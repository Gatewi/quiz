<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Đăng nhập PettyQuizWeb</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111318",
                        "card-dark": "#1c1f27",
                        "border-dark": "#3b4354",
                        "text-secondary": "#9da6b9"
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>

<div class="absolute inset-0 z-0 opacity-20 pointer-events-none" data-alt="Abstract gradient background pattern for login page">
<div class="absolute top-0 left-0 w-[500px] h-[500px] bg-primary rounded-full mix-blend-multiply filter blur-[128px] opacity-30 animate-blob"></div>
<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-purple-700 rounded-full mix-blend-multiply filter blur-[128px] opacity-30 animate-blob animation-delay-2000"></div>
<div class="absolute -bottom-8 left-20 w-[500px] h-[500px] bg-pink-600 rounded-full mix-blend-multiply filter blur-[128px] opacity-30 animate-blob animation-delay-4000"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 w-full max-w-[480px] p-6 flex flex-col items-center">
<!-- Logo Section -->
<div class="mb-8 text-center flex flex-col items-center gap-4">
<div class="size-12 text-white">

</svg>
</div>
<h2 class="text-white text-2xl font-bold tracking-tight">PettyQuizWeb</h2>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-center pt-2">Chào mừng trở lại</h1>
<p class="text-text-secondary text-base font-normal">Vui lòng nhập thông tin đăng nhập của bạn</p>
</div>
<!-- Form Section -->
<div class="w-full flex flex-col gap-6">
<!-- Email Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-card-dark focus:border-primary h-14 placeholder:text-text-secondary p-[15px] text-base font-normal leading-normal transition-all" placeholder="name@example.com" type="email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-white text-base font-medium leading-normal">Mật khẩu</p>
</div>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-dark bg-card-dark focus:border-primary h-14 placeholder:text-text-secondary p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<button class="absolute right-0 top-0 bottom-0 px-4 text-text-secondary hover:text-white transition-colors flex items-center justify-center focus:outline-none">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-2">
<a class="text-text-secondary text-sm font-normal leading-normal hover:text-primary transition-colors" href="#">Quên mật khẩu?</a>
</div>
</label>
<!-- Login Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-lg shadow-blue-900/20 active:scale-[0.98]">
<span class="truncate">Đăng nhập</span>
</button>
<!-- Divider -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-border-dark"></div>
<span class="flex-shrink mx-4 text-text-secondary text-sm">Hoặc</span>
<div class="flex-grow border-t border-border-dark"></div>
</div>
<!-- Google Button -->
<button class="flex w-full cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 bg-card-dark border border-border-dark hover:bg-white/5 text-white text-base font-medium leading-normal transition-all active:scale-[0.98]">
<svg class="size-6" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

</svg>
<span class="truncate">Đăng nhập bằng Google</span>
</button>
</div>
<!-- Footer -->
<div class="mt-8">
<p class="text-text-secondary text-sm font-normal leading-normal">
                Chưa có tài khoản? 
                <a class="text-primary font-bold hover:text-blue-400 hover:underline transition-all ml-1" href="#">Đăng ký ngay</a>
</p>
</div>
</div>
</body></html>
